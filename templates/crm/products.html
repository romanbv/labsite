{% extends 'base.html' %}
{% load static %}
{% block content %}
   <div class="container justify-content-center">
   <h1>Изделия:</h1>
         <div class="container">
            <table id="dtBasicExample" class="table table-striped table-bordered table-sm" cellspacing="0" width="100%">
                <thead>
                    <tr>
                      <th class="th-sm">Изделие
                      </th>
                      <th class="th-sm">Группа
                      </th>
                      <th class="th-sm">Код
                      </th>
                      <th class="th-sm">Прайс
                      </th>
                      <th class="th-sm">Цена
                      </th>
                    </tr>
                </thead>
                <tbody>
                    {% for p in products %}
                    <tr>
                        <td><a href ="{{p.get_absolute_url}}"> {{p.name }} </a> </td>
                        <td>{{p.group }}</td>
                        <td>{{p.code}}</td>
                        <td>{{p.pricelist}}</td>
                        <td>{{p.price}}</td>
                        <td><a href ="{% url 'crm:product_update' pk=p.pk %}">Изменить</a></td>
                    </tr>
                    {% endfor%}
                </tbody>
            </table>
            <div class="button mt-2 d-flex flex-row align-items-center">
                <button class="btn btn-sm btn-outline-primary w-100" onclick="location.href='{% url 'crm:product_add' %}'">Добавить изделие</button>
            </div>
         </div>
   </div>
{% endblock %}
