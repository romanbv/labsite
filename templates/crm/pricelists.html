{% extends 'base.html' %}
{% load static %}
{% block content %}
   <div class="container justify-content-center">
   <h1>Прайслисты: {{request.user}}</h1>
         <div class="container">
            <table id="dtBasicExample" class="table table-striped table-bordered table-sm" cellspacing="0" width="100%">
                <thead>
                    <tr>
                      <th class="th-sm">ID
                      </th>
                      <th class="th-sm">Дата
                      </th>
                      <th class="th-sm">Компания
                      </th>
                      <th class="th-sm">Номер
                      </th>
                      <th class="th-sm">Изменить
                      </th>
                    </tr>
                </thead>
                <tbody>
                    {% for p in pricelists %}
                    <tr>
                        <td><a href ="{{p.get_absolute_url}}"> {{p.pk }} </a> </td>
                        <td>{{p.date|date:"d.m.Y"}}</td>
                        <td>{{p.company }}</td>
                        <td>{{p.number }}</td>
                        <td><a href ="{% url 'crm:pricelist_update' pk=p.pk %}">Изменить</a></td>
                    </tr>
                    {% endfor%}
                </tbody>
            </table>
            <div class="button mt-2 d-flex flex-row align-items-center">
                <button class="btn btn-sm btn-outline-primary w-100" onclick="location.href='{% url 'crm:pricelist_create' %}'">Создать прайс</button>
            </div>
         </div>
   </div>
{% endblock %}
