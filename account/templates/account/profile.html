{% extends 'base.html' %}
{% load static %}
{% block content %}
   <div class="container mt-5 d-flex justify-content-center">

                <div class="card p-3 w-50">

                    <div class="d-flex align-items-center">

                        <div class="image p-2">
                    <img src="{% static 'img/default_user.jpg' %}" class="rounded" width="155" >
                    </div>

                    <div class="ml-3 w-100">

                       <h4 class="mb-0 mt-0">{{ user.username }}</h4>
                       <span>Активный</span>

                       <div class="p-2 mt-2 bg-primary d-flex justify-content-between rounded text-white stats">

                        <div class="d-flex flex-column">

                            <span class="articles">Заказы</span>
                            <span class="number1 "> 38</span>

                        </div>

                        <div class="d-flex flex-column">

                            <span class="followers">Лайки</span>
                            <span class="number2">980</span>

                        </div>


                        <div class="d-flex flex-column">

                            <span class="rating">Рейтиинг</span>
                            <span class="number3">8.9</span>

                        </div>

                       </div>


                       <div class="button mt-2 d-flex flex-row align-items-center">
                        <button class="btn btn-sm btn-outline-primary w-100" onclick="location.href='{% url 'account:password_change' %}'">Сменить пароль</button>
                        <button class="btn btn-sm btn-primary w-100 ml-2" onclick="location.href='{% url 'account:logout' %}?next=/web/profile'">Выйти</button>


                       </div>


                    </div>


                    </div>

                    <h4>Компании: {{request.user}}</h4>
                    <ul>
                        {% for company in companies %}
                        <li>
                            <p> <a href ="{{company.get_absolute_url}}"> Компания {{company}} </a> </p>

                        </li>
                       {% endfor%}
                    </ul>
                    <div class="button mt-2 d-flex flex-row align-items-center">
                        <button class="btn btn-sm btn-outline-primary w-100" onclick="location.href='' %}'">Создать компанию</button>
                    </div>

                </div>

   </div>

<div class="container justify-content-center">
    <div class="container">

         </div>
   </div>
{% endblock %}
