{% extends 'base.html' %}
{% load static %}
{% block content %}
   <div class="container justify-content-center">
   <h2>{{title }}</h2>
        <div class="container">
            <form action="{% url 'orders:add_order' %}" method="post">
                {% csrf_token %}
                <div class="form-row">


                    {%for f in form %}
                        <label for="{{f.id_for_label }}">{{f.label}}</label>
                        <div class="form-error">{{f.errors }}</div>
                        <p>{{f}}</p>

                    {%endfor %}
                </div>
                <button type="submit" class="btn btn-primary">Создать заказ</button>
            </form>
        </div>
   </div>
{% endblock %}
